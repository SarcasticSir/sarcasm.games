<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isaks Quiz</title>
    <style>
        :root { --card-bg: rgba(225, 245, 254, 0.6); --container-bg: rgba(255, 255, 255, 0.7); --accent: #03a9f4; --text: #333; --correct: #81c784; --wrong: #e57373; }
        body { background-image: url('bakgrunn.jpg'); background-size: cover; background-attachment: fixed; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; font-family: sans-serif; }
        .quiz-container { max-width: 600px; width: 90%; background: var(--container-bg); padding: 30px 40px; border-radius: 25px; text-align: center; backdrop-filter: blur(10px); }
        .quiz-title { font-size: 1.5rem; color: var(--accent); margin-bottom: 20px; font-weight: 800; text-transform: uppercase; }
        .question-card { min-height: 200px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 1.8rem; font-weight: bold; margin-bottom: 20px; color: var(--text); background: var(--card-bg); padding: 30px; border-radius: 20px; }
        .fasit { margin-top: 15px; color: var(--accent); font-size: 1.4rem; display: none; border-top: 1px solid var(--accent); padding-top: 10px; width: 100%; }
        .btn-group { display: flex; gap: 10px; }
        .btn { width: 100%; padding: 20px; border: none; border-radius: 12px; cursor: pointer; font-size: 1.2rem; font-weight: bold; color: white; }
        .main-btn { background: var(--accent); }
        .wrong-btn { background: var(--wrong); display: none; }
        .correct-btn { background: var(--correct); display: none; }
        .scoreboard { margin-top: 30px; font-size: 1.4rem; font-weight: bold; border-top: 2px solid rgba(0,0,0,0.1); padding-top: 20px; }
    </style>
</head>
<body>
<div class="quiz-container">
    <div class="quiz-title">Isaks Quiz</div>
    <div id="quiz-content">
        <div class="question-card">
            <div id="q-text">Laster...</div>
            <div id="f-text" class="fasit">Svar: <span id="ans"></span></div>
        </div>
        <div class="btn-group">
            <button id="btn-show" class="btn main-btn" onclick="reveal()">Se svar</button>
            <button id="btn-wrong" class="btn wrong-btn" onclick="submit(false)">Feil</button>
            <button id="btn-correct" class="btn correct-btn" onclick="submit(true)">Riktig</button>
        </div>
    </div>
    <div class="scoreboard">Poeng: <span id="score">0</span> / <span id="total">0</span></div>
</div>
<script>
    const data = [{q: "Hva er Isaks favorittfarge?", a: "Bl√•"}, {q: "Hvem er idolet?", a: "Haaland"}];
    let idx = 0, score = 0;
    function reveal() {
        document.getElementById('ans').innerText = data[idx].a;
        document.getElementById('f-text').style.display = "block";
        document.getElementById('btn-show').style.display = "none";
        document.getElementById('btn-wrong').style.display = "block";
        document.getElementById('btn-correct').style.display = "block";
    }
    function submit(win) {
        if(win) score++;
        idx++;
        document.getElementById('score').innerText = score;
        if(idx < data.length) {
            document.getElementById('q-text').innerText = data[idx].q;
            document.getElementById('f-text').style.display = "none";
            document.getElementById('btn-show').style.display = "block";
            document.getElementById('btn-wrong').style.display = "none";
            document.getElementById('btn-correct').style.display = "none";
            document.getElementById('total').innerText = idx;
        } else {
            document.getElementById('quiz-content').innerHTML = `<div class="question-card">Ferdig! ${score} av ${data.length} rett.</div>`;
            document.getElementById('total').innerText = data.length;
        }
    }
    document.getElementById('q-text').innerText = data[0].q;
</script>
</body>
</html>
