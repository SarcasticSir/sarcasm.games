<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Isaks Quiz</title>
    <style>
        :root { --accent: #03a9f4; --card: rgba(225, 245, 254, 0.7); --bg: rgba(255, 255, 255, 0.8); }
        body, html { height: 100%; margin: 0; overflow: hidden; font-family: sans-serif; }
        body { background: url('bakgrunn.jpg') center/cover no-repeat fixed; display: flex; justify-content: center; align-items: center; }
        .quiz-container { width: 90%; max-width: 500px; max-height: 95vh; background: var(--bg); padding: 20px; border-radius: 25px; text-align: center; display: flex; flex-direction: column; backdrop-filter: blur(10px); box-sizing: border-box; }
        .question-card { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: bold; background: var(--card); border-radius: 20px; padding: 20px; margin: 15px 0; overflow: hidden; }
        .fasit { color: var(--accent); margin-top: 10px; display: none; font-size: 1.2rem; border-top: 1px solid var(--accent); padding-top: 5px; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; color: white; margin-bottom: 5px; }
        .main-btn { background: var(--accent); }
        .wrong { background: #e57373; display: none; }
        .correct { background: #81c784; display: none; }
    </style>
</head>
<body>
<div class="quiz-container" id="qc">
    <div style="color:var(--accent); font-weight:800;">ISAKS QUIZ</div>
    <div class="question-card">
        <div id="q">Laster...</div>
        <div id="f" class="fasit">Svar: <span id="ans"></span></div>
    </div>
    <div id="btns">
        <button id="b-show" class="btn main-btn" onclick="reveal()">Se fasit</button>
        <div style="display:flex; gap:10px;">
            <button id="b-w" class="btn wrong" onclick="next(false)">Feil</button>
            <button id="b-c" class="btn correct" onclick="next(true)">Riktig</button>
        </div>
    </div>
    <div style="font-weight:bold; color:var(--accent); margin-top:10px;">Poeng: <span id="s">0</span></div>
</div>
<script>
const raw = [
  "Hva er min favoritt farge?;Rød",
  "Hva er mitt favoritt dyr?;Ulv/hund",
  "Hva er mitt favoritt spill?;God of War/Roblox",
  "Har jeg laget et spill i Roblox?;Ja",
  "Når er min bursdag?;29. januar 2016",
  "Hva er min favoritt knivtype?;Butterfly knife",
  "Hva er min favoritt bok?;Edelmot",
  "Hvem er min favoritt av mamma eller pappa?;Pappa og mamma",
  "Hva er mitt favoritt konsoll?;VR eller PC",
  "Hva er du mest irritert på meg for?;[Legg inn svar her]",
  "Hvem er min favoritt i Marvel-universet?;Tor eller Iron Man",
  "Hva er min favoritt mat?;Burger"
];    const data = raw.map(v => ({q: v.split(';')[0], a: v.split(';')[1]}));
    let i=0, score=0;
    function reveal() {
        document.getElementById('ans').innerText = data[i].a;
        document.getElementById('f').style.display = "block";
        document.getElementById('b-show').style.display = "none";
        document.getElementById('b-w').style.display = "block";
        document.getElementById('b-c').style.display = "block";
    }
    function next(pts) {
        if(pts) score++; i++;
        document.getElementById('s').innerText = score;
        if(i < data.length) {
            document.getElementById('q').innerText = data[i].q;
            document.getElementById('f').style.display = "none";
            document.getElementById('b-show').style.display = "block";
            document.getElementById('b-w').style.display = "none";
            document.getElementById('b-c').style.display = "none";
        } else {
            document.getElementById('qc').innerHTML = `<h1>Ferdig!</h1><p>${score} av ${data.length} rett</p><button class="btn main-btn" onclick="window.location.href='https://sarcasm.games'">Tilbake til start</button>`;
        }
    }
    document.getElementById('q').innerText = data[0].q;
</script>
</body>
</html>
