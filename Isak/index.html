<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isaks Quiz</title>
    <style>
        :root { --accent: #03a9f4; --glass: rgba(255, 255, 255, 0.9); }
        body, html { height: 100%; margin: 0; font-family: sans-serif; background: #e1f5fe; overflow: hidden; }

        .main-layout { 
            display: flex; 
            height: 100vh; 
            align-items: center; 
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            gap: 20px;
        }

        .side-panel { flex: 1; display: flex; flex-direction: column; gap: 15px; }
        .side-panel.left { text-align: left; }
        .side-panel.right { text-align: right; }

        .image-container {
            flex: 0 0 350px; 
            height: 85vh;
            background: #b3e5fc;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 8px solid white;
        }
        
        #current-img { width: 100%; height: 100%; object-fit: cover; }

        .card { background: var(--glass); padding: 25px; border-radius: 20px; backdrop-filter: blur(10px); box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        h2 { color: var(--accent); margin-top: 0; font-size: 1.8rem; line-height: 1.2; }
        
        .fasit { color: #333; margin-top: 15px; display: none; font-size: 1.2rem; border-top: 2px solid var(--accent); padding-top: 10px; font-weight: bold; }

        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; color: white; font-size: 1.1rem; }
        .main-btn { background: var(--accent); }
        .wrong { background: #e57373; display: none; flex: 1; }
        .correct { background: #81c784; display: none; flex: 1; }
        
        .score-box { font-size: 1.2rem; font-weight: bold; color: #444; }

        @media (max-width: 800px) {
            .main-layout { flex-direction: column; overflow-y: auto; height: auto; padding: 10px; }
            .image-container { flex: 0 0 450px; width: 100%; }
            .side-panel { width: 100%; }
        }
    </style>
</head>
<body>

<div class="main-layout" id="main-ui">
    <div class="side-panel left">
        <div class="card">
            <div style="color:var(--accent); font-weight:bold; margin-bottom:10px; letter-spacing:1px;">ISAKS QUIZ</div>
            <h2 id="q-text">Laster...</h2>
            <div id="f" class="fasit">Svar: <span id="ans"></span></div>
        </div>
    </div>

    <div class="image-container">
        <img id="current-img" src="bakgrunn.jpg" alt="Isak bilde">
    </div>

    <div class="side-panel right">
        <div class="card">
            <div class="score-box">Poeng: <span id="s">0</span></div>
        </div>
        
        <div class="card">
            <button id="b-show" class="btn main-btn" onclick="reveal()">Se fasit</button>
            <div style="display:flex; gap:10px;">
                <button id="b-w" class="btn wrong" onclick="next(false)">Feil</button>
                <button id="b-c" class="btn correct" onclick="next(true)">Riktig</button>
            </div>
        </div>
    </div>
</div>

<script>
    const raw = [
      "Hva er min favoritt farge?;Rød;",
      "Hva er mitt favoritt dyr?;Ulv/hund;",
      "Hva er mitt favoritt spill?;God of War/Roblox;",
      "Har jeg laget et spill i Roblox?;Ja;",
      "Når er min bursdag?;29. januar 2016;",
      "Hva er min favoritt knivtype?;Butterfly knife;",
      "Hva er min favoritt bok?;Edelmot;",
      "Hvem er min favoritt av mamma eller pappa?;Pappa og mamma;",
      "Hva er mitt favoritt konsoll?;VR eller PC;",
      "Hva er du mest irritert på meg for?;[Sjekk Isaks reaksjon];",
      "Hvem er min favoritt i Marvel-universet?;Tor eller Iron Man;",
      "Hva er min favoritt mat?;Burger;"
    ];

    const data = raw.map(v => {
        const parts = v.split(';');
        return { q: parts[0], a: parts[1], img: parts[2] || "" };
    });

    let i = 0, score = 0;

    function updateUI() {
        document.getElementById('q-text').innerText = data[i].q;
        document.getElementById('current-img').src = data[i].img || "bakgrunn.jpg";
        document.getElementById('f').style.display = "none";
        document.getElementById('b-show').style.display = "block";
        document.getElementById('b-w').style.display = "none";
        document.getElementById('b-c').style.display = "none";
    }

    function reveal() {
        document.getElementById('ans').innerText = data[i].a;
        document.getElementById('f').style.display = "block";
        document.getElementById('b-show').style.display = "none";
        document.getElementById('b-w').style.display = "flex";
        document.getElementById('b-c').style.display = "flex";
    }

    function next(pts) {
        if(pts) score++;
        i++;
        document.getElementById('s').innerText = score;
        
        if(i < data.length) {
            updateUI();
        } else {
            document.getElementById('main-ui').innerHTML = `
                <div class="card" style="text-align:center; margin:auto;">
                    <h1>Ferdig!</h1>
                    <p style="font-size:1.5rem;">${score} av ${data.length} rett</p>
                    <button class="btn main-btn" onclick="window.location.href='https://sarcasm.games'">Tilbake til start</button>
                </div>`;
        }
    }

    updateUI();
</script>
</body>
</html>
