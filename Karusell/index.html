<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bildekarusell</title>
    <style>
        :root { --accent: #455a64; --glass: rgba(255, 255, 255, 0.9); }
        body, html { height: 100%; margin: 0; font-family: sans-serif; background: #cfd8dc; overflow: hidden; }

        .main-layout { 
            display: flex; 
            height: 100vh; 
            align-items: center; 
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            gap: 20px;
        }

        .side-panel { flex: 1; display: flex; flex-direction: column; gap: 15px; }
        .side-panel.left { text-align: left; }
        .side-panel.right { text-align: right; }

        .image-container {
            flex: 0 0 500px; /* Gjort litt bredere for ren bildevisning */
            height: 85vh;
            background: #90a4ae;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 8px solid white;
        }
        
        #current-img { width: 100%; height: 100%; object-fit: cover; transition: opacity 0.3s; }

        .card { background: var(--glass); padding: 25px; border-radius: 20px; backdrop-filter: blur(10px); box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        h2 { color: var(--accent); margin: 0; font-size: 1.5rem; }
        
        .nav-btn { padding: 20px; border: none; border-radius: 12px; background: var(--accent); color: white; cursor: pointer; font-weight: bold; font-size: 1.2rem; width: 100%; transition: 0.2s; }
        .nav-btn:hover { opacity: 0.9; transform: translateY(-2px); }
        .nav-btn:disabled { background: #b0bec5; cursor: not-allowed; transform: none; }

        .counter { font-size: 1.1rem; font-weight: bold; color: #666; margin-top: 10px; }

        @media (max-width: 800px) {
            .main-layout { flex-direction: column; overflow-y: auto; height: auto; padding: 10px; }
            .image-container { flex: 0 0 450px; width: 100%; }
            .side-panel { width: 100%; }
        }
    </style>
</head>
<body>

<div class="main-layout">
    <div class="side-panel left">
        <div class="card">
            <div style="color:var(--accent); font-weight:bold; margin-bottom:10px; letter-spacing:1px;">BILDEGALLERI</div>
            <h2 id="img-title">Bilde 1</h2>
            <div class="counter" id="counter">1 / 4</div>
        </div>
        <button class="nav-btn" onclick="prevImg()" id="prevBtn" style="background: #333;">Forrige</button>
    </div>

    <div class="image-container">
        <img id="current-img" src="bilde1.jpg" alt="Galleri bilde">
    </div>

    <div class="side-panel right">
        <div class="card">
            <h2 style="font-size: 1.2rem;">Bruk knappene eller piltastene for å bla</h2>
        </div>
        <button class="nav-btn" onclick="nextImg()" id="nextBtn">Neste bilde</button>
        <button class="nav-btn" onclick="window.location.href='https://sarcasm.games'" style="background:none; color:var(--accent); border:2px solid var(--accent); margin-top:10px;">Avslutt</button>
    </div>
</div>

<script>
    // Her legger du inn filnavnene dine
    const images = [
        { src: "bilde1.jpg.jpg", title: "Første minne" },
        { src: "bilde2.jpg.jpg", title: "Andre minne" },
        { src: "bilde3.jpg.jpg", title: "Tredje minne" },
        { src: "bilde4.jpg.jpg", title: "Fjerde minne" }
    ];

    let idx = 0;

    function updateGallery() {
        const imgEl = document.getElementById('current-img');
        imgEl.style.opacity = 0;
        
        setTimeout(() => {
            imgEl.src = images[idx].src;
            document.getElementById('img-title').innerText = images[idx].title;
            document.getElementById('counter').innerText = `${idx + 1} / ${images.length}`;
            
            // Knappe-logikk
            document.getElementById('prevBtn').disabled = (idx === 0);
            document.getElementById('nextBtn').innerText = (idx === images.length - 1) ? "Ferdig" : "Neste bilde";
            
            imgEl.style.opacity = 1;
        }, 200);
    }

    function nextImg() {
        if (idx < images.length - 1) {
            idx++;
            updateGallery();
        } else {
            window.location.href = 'https://sarcasm.games';
        }
    }

    function prevImg() {
        if (idx > 0) {
            idx--;
            updateGallery();
        }
    }

    // Støtte for piltaster
    document.addEventListener('keydown', (e) => {
        if (e.key === "ArrowRight") nextImg();
        if (e.key === "ArrowLeft") prevImg();
    });

    // Preload
    images.forEach(img => {
        const i = new Image();
        i.src = img.src;
    });

    updateGallery();
</script>

</body>
</html>
