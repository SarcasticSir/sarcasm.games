<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Achievements Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="https://www.flaticon.com/svg/static/icons/svg/1057/1057286.svg" type="image/svg+xml">
</head>
<body>
    <header>
        <div class="header-content">
            <h1 id="category-title">Life Achievements</h1>
            <p id="total-score" class="score-display">Total Points: 0</p>
        </div>
        <div class="header-buttons">
            <button id="back-button" class="button secondary hidden">Back to Categories</button>
            <button id="toggle-unlocked" class="button secondary">Hide Unlocked</button>
            <button id="toggle-list-view" class="button secondary">Show as List</button>
            <select id="card-size-select">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large" selected>Large</option>
            </select>
            <button id="toggle-dark-mode" class="button">Toggle Dark Mode</button>
        </div>
    </header>

    <main class="container">
        <section id="categories-section" class="grid-container">
            <div id="category-grid" class="grid-view"></div>
        </section>

        <section id="achievements-section" class="grid-container hidden">
            <div id="achievement-grid" class="grid-view"></div>
        </section>
    </main>

    <footer>
        <div class="footer-buttons">
            <button id="export-data" class="button secondary">Export Data</button>
            <label for="import-file" class="button secondary">Import Data</label>
            <input type="file" id="import-file" accept=".json" class="hidden">
        </div>
        <div class="footer-credit">
            <button id="sarcasm-games-button" class="button secondary">by Sarcasm Games</button>
        </div>
    </footer>

    <div id="memory-modal" class="modal hidden">
        <div class="modal-content">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
