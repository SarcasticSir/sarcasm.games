<!doctype html>
<html lang="no">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>sarcasm.games</title>
<style>
  :root{--bg:#0b0c10;--card:#1e1f25;--txt:#eaeaea;--bd:#2f313a}
  @media (prefers-color-scheme: light){:root{--bg:#f7f7fb;--card:#ffffff;--txt:#111;--bd:#e7e7ef}}
  body{margin:0;font:16px/1.4 system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--txt);display:grid;place-items:center;min-height:100dvh}
  .wrap{max-width:860px;width:100%;padding:28px}
  h1{margin:0 0 8px;font-size:32px}
  p{opacity:.8;margin:0 0 24px}
  .grid{display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(220px,1fr))}
  a{display:block;text-decoration:none;padding:18px 20px;border-radius:12px;background:var(--card);color:inherit;border:1px solid var(--bd);transition:.15s}
  a:hover{transform:translateY(-1px); border-color:#767a88}
</style>
<div class="wrap">
  <h1>sarcasm.games</h1>
  <p>Where do you wanna go?</p>
  <div class="grid">
    <a href="/tiermaker/">Tier-maker</a>
    <a href="/monstercatch/">Monster catcher</a>
  </div>
</div>
</html>
