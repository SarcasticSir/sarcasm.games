<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --soft-pink: #fce4ec;
            --medium-pink: #f8bbd0;
            --accent-pink: #f06292;
            --text-dark: #4a4a4a;
        }

        body { background-color: #fff5f7; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        .quiz-container { 
            max-width: 600px; 
            width: 90%;
            background: white; 
            padding: 40px; 
            border-radius: 25px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
            border: 1px solid var(--medium-pink);
        }

        /* Større tekstboks for spørsmål */
        .question-card { 
            min-height: 200px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 1.8rem; 
            font-weight: 700; 
            margin-bottom: 30px; 
            color: var(--text-dark);
            background: var(--soft-pink);
            padding: 20px;
            border-radius: 20px;
            line-height: 1.4;
        }

        .btn-group { display: flex; gap: 15px; justify-content: center; margin-bottom: 25px; }

        .player-btn { 
            padding: 20px; 
            border: 2px solid var(--medium-pink); 
            border-radius: 12px; 
            cursor: pointer; 
            background: white; 
            transition: 0.3s; 
            font-size: 1.2rem; 
            font-weight: bold;
            flex: 1;
            color: var(--text-dark);
        }

        .player-btn.active { 
            background: var(--accent-pink); 
            color: white; 
            border-color: var(--accent-pink);
            transform: scale(1.05);
        }

        .next-btn { 
            width: 100%; 
            padding: 18px; 
            border: none; 
            border-radius: 12px; 
            background: var(--text-dark); 
            color: white; 
            cursor: pointer; 
            font-size: 1.1rem; 
            font-weight: bold;
            transition: opacity 0.2s;
        }

        .next-btn:hover { opacity: 0.9; }

        .scoreboard { 
            display: flex; 
            justify-content: space-around; 
            margin-top: 30px; 
            border-top: 2px solid var(--soft-pink); 
            padding-top: 20px; 
            font-size: 1.3rem;
            color: var(--text-dark);
        }

        .score-val { color: var(--accent-pink); font-weight: 900; }
    </style>
</head>
<body>

<div class="quiz-container">
    <div id="quiz-content">
        <div class="question-card" id="question-text">Laster quiz...</div>
        
        <div class="btn-group">
            <button class="player-btn" onclick="togglePoint('isak')" id="btn-isak">Isak</button>
            <button class="player-btn" onclick="togglePoint('lilly')" id="btn-lilly">Lilly</button>
        </div>

        <button class="next-btn" onclick="nextQuestion()">Neste spørsmål</button>
    </div>

    <div class="scoreboard">
        <div>Isak: <span id="score-isak" class="score-val">0</span></div>
        <div>Lilly: <span id="score-lilly" class="score-val">0</span></div>
    </div>
</div>

<script>
    const questions = [
        "Hva er det mamma er aller flinkest til?",
        "Hvis mamma kunne reist hvor som helst i verden akkurat nå, hvor ville hun dratt?",
        "Hvilken sang synger mamma mest på i bilen eller dusjen?",
        "Hva er mammas absolutte favorittgodteri?",
        "Hva pleier mamma å si når hun ber dere rydde rommet?",
        "Hva er mammas favoritt-serie på TV?",
        "Hvis mamma var et dyr, hvilket dyr ville hun vært?",
        "Hvilken matrett lager mamma som smaker aller best?",
        "Hva er det morsomste mamma har gjort sammen med dere?",
        "Hva er mamma mest redd for? (Edderkopper, høyder, mørket?)",
        "Hva gjør mamma når hun skal slappe ordentlig av?",
        "Hva er den flaueste tingen mamma har gjort?",
        "Hvilken farge liker mamma best?",
        "Hva er mammas jobb egentlig? (Forklar så godt dere kan!)",
        "Hva er det aller beste med mamma?"
    ];

    let currentIdx = 0;
    let scores = { isak: 0, lilly: 0 };
    let selectedThisRound = { isak: false, lilly: false };

    function togglePoint(player) {
        selectedThisRound[player] = !selectedThisRound[player];
        document.getElementById(`btn-${player}`).classList.toggle('active');
    }

    function nextQuestion() {
        if (selectedThisRound.isak) scores.isak++;
        if (selectedThisRound.lilly) scores.lilly++;
        
        document.getElementById('score-isak').innerText = scores.isak;
        document.getElementById('score-lilly').innerText = scores.lilly;

        selectedThisRound = { isak: false, lilly: false };
        document.querySelectorAll('.player-btn').forEach(b => b.classList.remove('active'));
        
        currentIdx++;
        if (currentIdx < questions.length) {
            document.getElementById('question-text').innerText = questions[currentIdx];
        } else {
            showFinalScore();
        }
    }

    function showFinalScore() {
        let winnerText = "";
        if (scores.isak > scores.lilly) winnerText = "Isak vant!";
        else if (scores.lilly > scores.isak) winnerText = "Lilly vant!";
        else winnerText = "Det ble uavgjort!";

        document.getElementById('quiz-content').innerHTML = `
            <div class="question-card">Quizen er ferdig!<br><br>${winnerText}</div>
            <button class="next-btn" onclick="location.reload()">Start på nytt</button>
        `;
    }

    document.getElementById('question-text').innerText = questions[0];
</script>

</body>
</html>
