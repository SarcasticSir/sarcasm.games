<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mamma-Quiz</title>
    <style>
        :root { --accent: #f06292; --glass: rgba(255, 255, 255, 0.9); }
        body, html { height: 100%; margin: 0; font-family: sans-serif; background: #fce4ec; overflow: hidden; }

        .main-layout { 
            display: flex; 
            height: 100vh; 
            align-items: center; 
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            gap: 20px;
        }

        .side-panel.left { flex: 1; text-align: left; }
        .side-panel.right { flex: 1; text-align: right; display: flex; flex-direction: column; gap: 15px; }

        .image-container {
            flex: 0 0 350px; 
            height: 85vh;
            background: #eee;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 8px solid white;
        }
        
        #current-img { width: 100%; height: 100%; object-fit: cover; }

        .card { background: var(--glass); padding: 25px; border-radius: 20px; backdrop-filter: blur(10px); box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        h2 { color: var(--accent); margin-top: 0; font-size: 1.8rem; }
        
        .btn-group { display: flex; flex-direction: column; gap: 10px; }
        .player-btn { padding: 15px; border: 2px solid var(--accent); border-radius: 12px; cursor: pointer; background: white; font-weight: bold; font-size: 1.1rem; transition: 0.3s; }
        .player-btn.active { background: var(--accent); color: white; }
        
        .next-btn { padding: 15px; border: none; border-radius: 12px; background: #333; color: white; cursor: pointer; font-weight: bold; font-size: 1.1rem; width: 100%; }
        
        .score-box { font-size: 1.2rem; font-weight: bold; color: #555; }

        @media (max-width: 800px) {
            .main-layout { flex-direction: column; overflow-y: auto; height: auto; }
            .image-container { flex: 0 0 400px; width: 100%; }
            .side-panel { width: 100%; }
        }
    </style>
</head>
<body>

<div class="main-layout" id="main-ui">
    <div class="side-panel left">
        <div class="card">
            <div style="color:var(--accent); font-weight:bold; margin-bottom:10px;">SPØRSMÅL</div>
            <h2 id="q-text">Laster...</h2>
        </div>
    </div>

    <div class="image-container">
        <img id="current-img" src="bakgrunn.jpg" alt="Quiz bilde">
    </div>

    <div class="side-panel right">
        <div class="card">
            <div class="score-box">Isak: <span id="s-isak">0</span> | Lilly: <span id="s-lilly">0</span></div>
        </div>
        
        <div class="card">
            <div class="btn-group">
                <button class="player-btn" onclick="toggle('isak')" id="btn-isak">Isak svarte rett</button>
                <button class="player-btn" onclick="toggle('lilly')" id="btn-lilly">Lilly svarte rett</button>
            </div>
            <button class="next-btn" onclick="next()" style="margin-top: 15px;">Bekreft & Neste</button>
        </div>
    </div>
</div>

<script>
    const quizData = [
        { q: "Favorittfarge?", img: "" },
        { q: "Favorittmat?", img: "" },
        { q: "Hva hater hun å gjøre?", img: "" }, 
        { q: "Hvor ble hun født?", img: "" }
    ];

    let idx = 0, scores = {isak:0, lilly:0}, sel = {isak:false, lilly:false};

    function updateUI() {
        const current = quizData[idx];
        document.getElementById('q-text').innerText = current.q;
        document.getElementById('current-img').src = current.img || "bakgrunn.jpg";
        
        sel = {isak:false, lilly:false};
        document.querySelectorAll('.player-btn').forEach(b => b.classList.remove('active'));
    }

    function toggle(p) { 
        sel[p] = !sel[p]; 
        document.getElementById('btn-'+p).classList.toggle('active'); 
    }

    function next() {
        if(sel.isak) scores.isak++; 
        if(sel.lilly) scores.lilly++;
        
        document.getElementById('s-isak').innerText = scores.isak;
        document.getElementById('s-lilly').innerText = scores.lilly;
        
        idx++;
        if(idx < quizData.length) {
            updateUI();
        } else {
            let win = scores.isak > scores.lilly ? "Isak vant!" : (scores.lilly > scores.isak ? "Lilly vant!" : "Uavgjort!");
            document.getElementById('main-ui').innerHTML = `
                <div class="card" style="text-align:center; margin:auto;">
                    <h1>Ferdig!</h1>
                    <h2>${win}</h2>
                    <p>Isak: ${scores.isak} | Lilly: ${scores.lilly}</p>
                    <button class="next-btn" onclick="window.location.href='https://sarcasm.games'">Tilbake til start</button>
                </div>`;
        }
    }

    updateUI();
</script>

</body>
</html>
