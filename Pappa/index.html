<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pappa-Quiz</title>
    <style>
        :root { --accent: #455a64; --card: rgba(207, 216, 220, 0.7); --bg: rgba(255, 255, 255, 0.8); }
        body, html { height: 100%; margin: 0; overflow: hidden; font-family: sans-serif; }
        body { background: url('bakgrunn.jpg') center/cover no-repeat fixed; display: flex; justify-content: center; align-items: center; }
        .quiz-container { width: 90%; max-width: 500px; max-height: 95vh; background: var(--bg); padding: 20px; border-radius: 25px; text-align: center; display: flex; flex-direction: column; backdrop-filter: blur(10px); box-sizing: border-box; }
        .question-card { flex-grow: 1; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: bold; background: var(--card); border-radius: 20px; padding: 20px; margin: 15px 0; overflow: hidden; line-height: 1.3; }
        .btn-group { display: flex; gap: 10px; margin-bottom: 15px; }
        .player-btn { flex: 1; padding: 15px; border: 2px solid var(--accent); border-radius: 12px; cursor: pointer; background: white; font-weight: bold; }
        .player-btn.active { background: var(--accent); color: white; }
        .next-btn { width: 100%; padding: 15px; border: none; border-radius: 12px; background: #333; color: white; cursor: pointer; font-weight: bold; }
        .scoreboard { display: flex; justify-content: space-around; margin-top: 15px; border-top: 1px solid #ccc; padding-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
<div class="quiz-container" id="qc">
    <div style="color:var(--accent); font-weight:800;">HVEM KJENNER PAPPA BEST?</div>
    <div class="question-card" id="q-text">Laster...</div>
    <div class="btn-group">
        <button class="player-btn" onclick="toggle('isak')" id="btn-isak">Isak</button>
        <button class="player-btn" onclick="toggle('lilly')" id="btn-lilly">Lilly</button>
    </div>
    <button class="next-btn" onclick="next()">Bekreft & Neste</button>
    <div class="scoreboard">
        <div>Isak: <span id="s-isak">0</span></div>
        <div>Lilly: <span id="s-lilly">0</span></div>
    </div>
</div>
<script>
    const qs = ["Favorittbil?", "Hva jobber han med?", "Favorittlag?", "Hva gjÃ¸r ham sint?"];
    let idx = 0, scores = {isak:0, lilly:0}, sel = {isak:false, lilly:false};
    function toggle(p) { sel[p] = !sel[p]; document.getElementById('btn-'+p).classList.toggle('active'); }
    function next() {
        if(sel.isak) scores.isak++; if(sel.lilly) scores.lilly++;
        document.getElementById('s-isak').innerText = scores.isak;
        document.getElementById('s-lilly').innerText = scores.lilly;
        sel = {isak:false, lilly:false};
        document.querySelectorAll('.player-btn').forEach(b => b.classList.remove('active'));
        idx++;
        if(idx < qs.length) document.getElementById('q-text').innerText = qs[idx];
        else {
            let win = scores.isak > scores.lilly ? "Isak vant!" : (scores.lilly > scores.isak ? "Lilly vant!" : "Uavgjort!");
            document.getElementById('qc').innerHTML = `<h1>${win}</h1><button class="next-btn" onclick="window.location.href='https://sarcasm.games'">Tilbake til start</button>`;
        }
    }
    document.getElementById('q-text').innerText = qs[0];
</script>
</body>
</html>
